        <!-- >>>CONTENU JAVASCRIPT ICI<<<  -->
        
    </main>    

        <div class="prixTotal text-center h2 text-decoration-underline m-3 "></div>
                                   <!-- FORMULAIRE -->
    <section>
        <form id="form" class="container ">
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="NomFormulaire">Nom <span id="champNom" class="text-danger "></span></label>
                    <input type="text" required pattern="[a-zA-ZÀ-ÿ\-]{3,20}" class="form-control" id="NomFormulaire" placeholder="ex : Diaz">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="PrenonFormulaire">Prénom <span id="champPrenom" class="text-danger"></span></label>
                    <input type="text" required pattern="[a-zA-ZÀ-ÿ\-]{3,20}" class="form-control" id="PrenonFormulaire" placeholder="ex : Cameron">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="AdresseFormulaire">Adresse <span id="champAdresse" class="text-danger"></span></label>
                <input type="text" required pattern="[a-zA-ZÀ-ÿ\-\0-9]{5,50}" class="form-control" id="AdresseFormulaire" placeholder="ex : 12, rue de la vierge">
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="VilleFormulaire">Ville <span id="champVille" class="text-danger"></span></label>
                    <input type="text" required pattern="[a-zA-ZÀ-ÿ\-]{3,20}" class="form-control" id="VilleFormulaire" placeholder="ex : Lyon">
                </div>
                <div class="form-group col-md-6">
                    <label for="EmailFormulaire">Email <span id="champEmail" class="text-danger"></span></label>
                    <input type="email" required pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" class="form-control" id="EmailFormulaire" placeholder="ex : CameronDiaz@gmail.com">
                </div>
            </div>
        
            <button  class="btn btn-secondary m-3 btn-lg" id="buttonFormulaire" type="submit">Soumettre</button>          
            
        </form>

    </section>
